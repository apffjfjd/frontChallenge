<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create An Account</h1>
    <form action="">
        <label for="first">First name</label>
        <input required placeholder="First name" id="first" type="text">
        <br>
        <label for="last">Last name</label>
        <input required placeholder="Last name" id="last" type="text">
        <br>
        <label for="email">Email</label>
        <input required placeholder="Email" id="email" type="email">
        <br>
        <label for="username">Username</label>
        <input required placeholder="Username" id="username" type="text">
        <br>
        <label for="password">Password</label>
        <input required placeholder="Password" id="password" type="password" minlength="10">
        <br>
        <label for="birth">Birth Date</label>
        <input required id="birth" type="date">
        <br>
        <label for="happy">How happy are you?</label>
        <input required id="happy" type="range">
        <br>
        <label for="color">What is your fav. color?</label>
        <input required id="color" type="color">
        <br>
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
