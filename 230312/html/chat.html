<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="nav__column">
          <span>18:43</span>
        </div>
        <div class="nav__column">
          <i class="fa-solid fa-lock"></i>
          <span>11%</span>
          <i class="fa-solid fa-battery"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="chat-con1__flex">
        <div class="chat-con1-txt">
            <h1>Chats</h1>
        </div>
        <div class="chat-con1-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-music"></i>
            <i class="fa-solid fa-gear"></i>
        </div>
      </div>
        <div class="chat-con2__flex">
            <div class="chat-con2-prf">
                <i class="fa-sharp fa-solid fa-comment"></i>
            </div>
            <div class="chat-con2-info">
                <h1>KakaoTalk</h1>
                <p>Please check My Kakao Account Info</p>
            </div>
            <div class="chat-con2-util">
                <p>21:22</p>
                <div>1</div>
            </div>
        </div>
        <!-- <div class="chat-con4-col__flex"></div>
        <div class="chat-con4-li__flex"></div> -->
      <div class="chat-con3__flex">
        <i class="fa-solid fa-user"></i>
        <div class="chat-con3-i">
            <i class="fa-regular fa-comment"><a href="./chat.html"></a></i>
            <i class="fa-solid fa-circle"></i>
        </div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <div class="chat-con3-i">
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-circle"></i>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/7723a79ab5.js"
    crossorigin="anonymous"
  ></script>
</html>
