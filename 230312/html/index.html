<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="nav__column">
          <span>18:43</span>
        </div>
        <div class="nav__column">
          <i class="fa-solid fa-lock"></i>
          <span>11%</span>
          <i class="fa-solid fa-battery"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="index-con1">
        <h1>Welcome to KakaoTalk</h1>
        <pre>
        If you have a Kakao Account, <br />
log in with your email or phone number
        </pre>
      </div>
      <div class="index-con2">
        <form action="./firends.html">
          <input type="text" placeholder="Email or phone number" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" style="cursor: pointer;">Log In</button>
          <button><a href="./firends.html">Sign Up</a></button>
          <div>
            <a href="./firends.html">Find Kakao Account or Password</a>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/7723a79ab5.js"
    crossorigin="anonymous"
  ></script>
</html>
