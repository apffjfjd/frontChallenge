<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="nav__column">
          <span>18:43</span>
        </div>
        <div class="nav__column">
          <i class="fa-solid fa-lock"></i>
          <span>11%</span>
          <i class="fa-solid fa-battery"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="find-con1__flex">
        <div class="find-con1-txt">
            <h1>Find</h1>
        </div>
        <div class="find-con1-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-gear"></i>
        </div>
      </div>
      <div class="find-con2__flex">
        <div class="find-con2-pt">
            <i class="fa-sharp fa-solid fa-qrcode"></i>
            <p>QR Code</p>
        </div>
        <div class="find-con2-pt">
            <i class="fa-regular fa-address-book"></i>
            <p>Add by</p>
            <p>Contacts</p>
        </div>
        <div class="find-con2-pt">
            <div class="find-circle1">ID</div>
            <p>Add by ID</p>
        </div>
        <div class="find-con2-pt">
            <i class="fa-sharp fa-regular fa-envelope"></i>
            <p>Invite</p>
        </div>
      </div>
      <div class="find-con3">
        <p>Recommended Friends</p>
        <p>You have no recommended friends</p>
      </div>
      <div class="find-con4">
        <div class="find-con4-title__flex">
            <p>Open Chat</p>
            <p>Go to Openchat Home</p>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="find-con4-li__flex">
            <div class="find-con4-li-info">
                <p>#BTS</p>
                <p>#BTS#ARMY#FRIENDS</p>
                <span>802 members | </span><span>Active</span>
            </div>
            <div class="find-con4-li-img"></div>
        </div>
      </div>
        
        <!-- <div class="chat-con4-col__flex"></div>
        <div class="chat-con4-li__flex"></div> -->
      <div class="find-con5__flex">
        <i class="fa-solid fa-user"></i>
        <div class="find-con5-i">
            <i class="fa-regular fa-comment"><a href="./chat.html"></a></i>
            <i class="fa-solid fa-circle"></i>
        </div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <div class="find-con5-i">
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-circle"></i>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/7723a79ab5.js"
    crossorigin="anonymous"
  ></script>
</html>
