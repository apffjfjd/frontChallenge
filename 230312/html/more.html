<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="nav__column">
          <span>18:43</span>
        </div>
        <div class="nav__column">
          <i class="fa-solid fa-lock"></i>
          <span>11%</span>
          <i class="fa-solid fa-battery"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="more-con1__flex">
        <div class="more-con1-txt">
            <h1>More</h1>
        </div>
        <div class="more-con1-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-music"></i>
            <i class="fa-solid fa-gear"></i>
        </div>
      </div>
      <div class="more-con2__flex">
        <div class="more-con2-prf__flex">
            <div class="more-con2-prf-img"></div>
            <div class="more-con2-prf-info">
                <h1>KD Kim</h1>
                <p>+83 10-6504-6765</p>
            </div>
          </div>
        <i class="fa-regular fa-message"></i>
      </div>
      <div class="more-con3__flex">
        <div class="more-con3-imj">
          <i class="fa-regular fa-calendar"></i>
          <p>Calendar</p>
        </div>
        <div class="more-con3-imj">
          <i class="fa-solid fa-box-archive"></i>
          <p>Talk Drive</p>
        </div>
        <div class="more-con3-imj">
          <i class="fa-regular fa-face-smile"></i>
          <p>Emoticons</p>
        </div>
        <div class="more-con3-imj">
          <i class="fa-solid fa-brush"></i>
          <p>Themes</p>
        </div>
        <div class="more-con3-imj">
          <i class="fa-solid fa-code-merge"></i>
          <p>Account</p>
        </div>
        <div class="more-con3-imj">
          <i class="fa-regular fa-comments"></i>
          <p>Openchat</p>
        </div>
      </div>
      <div class="more-con4">
        <h1>Suggestions</h1>
        <div class="more-con4-li__flex">
          <div class="more-con4-li-prf">
            <div class="more-con4-li-prf-img"></div>
            <p>Kakao Story</p>
          </div>
          <div class="more-con4-li-prf">
            <div class="more-con4-li-prf-img"></div>
            <p>Kakao friends</p>
          </div>
          <div class="more-con4-li-prf">
            <div class="more-con4-li-prf-img"></div>
            <p>Friends Gem</p>
          </div>
        </div>
      </div>
      
        <!-- <div class="friends-con4-col__flex"></div>
        <div class="friends-con4-li__flex"></div> -->
      </div>
      <div class="friends-con5__flex">
        <i class="fa-solid fa-user"></i>
        <div class="friends-con5-i">
            <i href="./chat.html" class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-circle"></i>
        </div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <div class="friends-con5-i">
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-circle"></i>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/7723a79ab5.js"
    crossorigin="anonymous"
  ></script>
</html>
